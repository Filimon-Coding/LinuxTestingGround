<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Random Number Generator</h1>
<p>Enter minimum and maximum values:</p>
<label for="min">Min:</label>
<input type="number" id="min" placeholder="Minimum value">
<label for="max">Max:</label>
<input type="number" id="max" placeholder="Maximum value">
<button onclick="generateRandomNumber()">Generate</button>
<p id="result"></p>

<script>
    function generateRandomNumber() {
        var min = parseInt(document.getElementById('min').value);
        var max = parseInt(document.getElementById('max').value);

        if (isNaN(min) || isNaN(max) || min > max) {
            document.getElementById('result').textContent = "Please enter valid numbers!";
            return;
        }

        var randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
        document.getElementById('result').textContent = "Random Number: " + randomNumber;
    }
</script>
</body>
</html>
