<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Random Number Generator</h1>
<p>Choose a range to generate a random number:</p>
<label for="min">Min:</label>
<input type="number" id="min" placeholder="Enter min value">
<label for="max">Max:</label>
<input type="number" id="max" placeholder="Enter max value">
<br>
<button onclick="generateRandomNumber()">Generate</button>
<div id="result"></div>

<script>
    function generateRandomNumber() {
        const min = parseInt(document.getElementById('min').value);
        const max = parseInt(document.getElementById('max').value);


        if (isNaN(min) || isNaN(max) || min > max) {
            document.getElementById('result').textContent = "Please enter a valid range!";
            return;
        }

        const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
        document.getElementById('result').textContent = `Random Number: ${randomNumber}`;
    }
</script>
</body>
</html>
